<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="loginstyles.css">
<title>Login Page</title>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <form action="prev.html">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="i1" name="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="i2" name="password" placeholder="Enter your password">
    </div>
    <button type="submit">Log In</button>
  </form>
  <p>New user? <a href="#">Create an account</a></p>
</div>
</body>
</html>
